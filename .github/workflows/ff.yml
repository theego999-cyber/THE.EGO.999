name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: Configure Core RDP Settings
        shell: pwsh
        run: |
          Write-Host "Enabling Remote Desktop..."
          try {
            # Enable RDP
            Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
            Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
            Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force

            # Firewall rule
            netsh advfirewall firewall delete rule name="RDP-Tailscale" | Out-Null
            netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389 | Out-Null

            # Restart service safely
            Stop-Service TermService -Force -ErrorAction SilentlyContinue
            Start-Service TermService -ErrorAction SilentlyContinue

            Write-Host "âœ… RDP configured successfully!"
          } catch {
            Write-Host "âš ï¸ Error during RDP setup: $($_.Exception.Message)"
          }

      - name: Create RDP User with Secure Password
        shell: pwsh
        run: |
          Write-Host "Creating RDP user..."
          try {
            Add-Type -AssemblyName System.Security
            $chars = @{
              Upper = [char[]](65..90)
              Lower = [char[]](97..122)
              Number = [char[]](48..57)
              Special = ([char[]](33..47) + [char[]](58..64) + [char[]](91..96) + [char[]](123..126))
            }

            $raw = @()
            $raw += $chars.Upper | Get-Random -Count 4
            $raw += $chars.Lower | Get-Random -Count 4
            $raw += $chars.Number | Get-Random -Count 4
            $raw += $chars.Special | Get-Random -Count 4
            $password = -join ($raw | Sort-Object { Get-Random })
            $securePass = ConvertTo-SecureString $password -AsPlainText -Force

            New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires | Out-Null
            Add-LocalGroupMember -Group "Administrators" -Member "RDP"
            Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"

            echo "RDP_PASSWORD=$password" >> $env:GITHUB_ENV
            Write-Host "âœ… User 'RDP' created successfully."
          } catch {
            Write-Host "âš ï¸ Failed to create RDP user: $($_.Exception.Message)"
          }

      - name: Install Tailscale
        shell: pwsh
        run: |
          Write-Host "Installing Tailscale..."
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installer = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $url -OutFile $installer
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installer`"", "/quiet", "/norestart" -Wait
          Remove-Item $installer -Force
          Write-Host "âœ… Tailscale installed successfully."

      - name: Connect to Tailscale
        shell: pwsh
        run: |
          Write-Host "Connecting to Tailscale..."
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-$env:GITHUB_RUN_ID
          
          $tsIP = $null
          for ($i=0; $i -lt 10; $i++) {
            $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
            if ($tsIP) { break }
            Start-Sleep -Seconds 5
          }
          if (-not $tsIP) {
            Write-Host "âš ï¸ Tailscale IP not found."
            exit 0
          }

          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
          Write-Host "âœ… Connected. Tailscale IP: $tsIP"

      - name: Show RDP Info
        shell: pwsh
        run: |
          Write-Host "`n===================================="
          Write-Host "ðŸŽ¯ RDP Session Information"
          Write-Host "Tailscale IP : $env:TAILSCALE_IP"
          Write-Host "Username     : RDP"
          Write-Host "Password     : $env:RDP_PASSWORD"
          Write-Host "====================================`n"
          Write-Host "âš¡ Keep this runner open while using RDP âš¡"
          Write-Host "Use Ctrl+C in Actions log to stop manually."

          while ($true) {
            Write-Host "[$(Get-Date)] RDP session active..."
            Start-Sleep -Seconds 300
          }
